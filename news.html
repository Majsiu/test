 <ul id="article-list" class="article-list">
        <li class="loading">Ładowanie listy artykułów...</li>
    </ul>
    
    <div id="article-content">
        <p class="loading">Wybierz artykuł z listy powyżej</p>
    </div>

    <!-- Ładujemy automatycznie wygenerowaną listę artykułów -->
    <script src="articles.js"></script>
  

  <script>
        document.addEventListener('DOMContentLoaded', function() {
            const articleList = document.getElementById('article-list');
            const articleContent = document.getElementById('article-content');
            
            // Wyświetl listę artykułów
            if (typeof articles !== 'undefined' && articles.length > 0) {
                articleList.innerHTML = '';
                
                articles.forEach(article => {
                    const dateParts = article.split('.');
                    const formattedDate = `${dateParts[0]}.${dateParts[1]}.${dateParts[2]}`;
                    
                    const li = document.createElement('li');
                    li.className = 'article-item';
                    li.innerHTML = `<span class="article-date">${formattedDate}</span>`;
                    li.addEventListener('click', () => loadArticle(article));
                    articleList.appendChild(li);
                });
            } else {
                articleList.innerHTML = '<li class="error">Brak dostępnych artykułów</li>';
            }
            
            // Funkcja ładująca treść artykułu
            async function loadArticle(filename) {
                articleContent.innerHTML = '<p class="loading">Ładowanie artykułu...</p>';
                
                try {
                    const response = await fetch(`ex_art/${filename}`);
                    if (!response.ok) throw new Error('Nie znaleziono artykułu');
                    const content = await response.text();
                    articleContent.innerHTML = content;
                } catch (error) {
                    articleContent.innerHTML = `<p class="error">Błąd: ${error.message}</p>`;
                }
            }
        });
    </script>
