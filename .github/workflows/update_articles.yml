name: Update Article List

on:
  push:
    paths:
      - 'ex_art/**'  # Wyzwalacz przy zmianie w folderze ex_art

jobs:
  update-list:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Umożliwia commitowanie zmian
    steps:
      - uses: actions/checkout@v4

      - name: Generate article list
        run: |
          # Przejdź do folderu ex_art i wygeneruj listę plików
          cd ex_art || exit 1
          
          # Użyj find zamiast ls, aby uniknąć problemów z spacjami w nazwach
          LIST=$(find . -maxdepth 1 -type f -name '[0-9][0-9].[0-9][0-9].[0-9][0-9][0-9][0-9].html' -printf '%f\n')

          # Sortuj od najnowszego (data w formacie YYYY-MM-DD)
          SORTED_LIST=$(echo "$LIST" | awk -F. '{print $3"-"$2"-"$1 " " $0}' | sort -r | cut -d' ' -f2)

          # Wróć do głównego folderu i zapisz listę do JS
          cd ..
          echo "const articles = [" > js/articles.js
          for file in $SORTED_LIST; do
            echo "  \"$file\"," >> js/articles.js
          done
          echo "];" >> js/articles.js

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions-bot@github.com"
          git add js/articles.js
          git diff --quiet && git diff --staged --quiet || git commit -m "Automatyczna aktualizacja listy artykułów"
          git push
