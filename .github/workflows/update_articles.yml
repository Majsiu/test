name: Update Article List

on:
  push:
    paths:
      - 'ex_art/**'  # Trigger on changes in ex_art/

jobs:
  update-list:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allows pushing changes back to repo
    steps:
      - uses: actions/checkout@v4

      - name: Create JS directory (if missing)
        run: mkdir -p js  # Creates 'js/' if it doesn't exist

      - name: Generate article list
        run: |
          cd ex_art || exit 1
          # Find all .html files matching dd.mm.yyyy.html
          LIST=$(find . -maxdepth 1 -type f -name '[0-9][0-9].[0-9][0-9].[0-9][0-9][0-9][0-9].html' -printf '%f\n')
          # Sort by date (newest first)
          SORTED_LIST=$(echo "$LIST" | awk -F. '{print $3"-"$2"-"$1 " " $0}' | sort -r | cut -d' ' -f2)
          # Write to articles.js
          cd ..
          echo "const articles = [" > js/articles.js
          for file in $SORTED_LIST; do
            echo "  \"$file\"," >> js/articles.js
          done
          echo "];" >> js/articles.js

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions-bot@github.com"
          git add js/articles.js
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update article list"
          git push
