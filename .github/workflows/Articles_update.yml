name: Update Article List

on:
  push:
    paths:
      - 'ex_art/**'  # Uruchamia się przy zmianach w ex_art/

jobs:
  update-list:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Pozwala na git push

    steps:
      - uses: actions/checkout@v4

      - name: Generuj listę artykułów
        run: |
          # Przejdź do ex_art i znajdź pliki dd.mm.yyyy.html
          cd ex_art
          LIST=$(ls | grep -E '^[0-9]{2}\.[0-9]{2}\.[0-9]{4}\.html$')

          # Posortuj od najnowszego (yyyy-mm-dd)
          SORTED_LIST=$(echo "$LIST" | awk -F. '{print $3"-"$2"-"$1 " " $0}' | sort -r | cut -d' ' -f2)

          # Zapisz listę do articles.js w folderze głównym
          cd ..
          echo "const articles = [" > articles.js
          for file in $SORTED_LIST; do
            echo "  \"$file\"," >> articles.js
          done
          echo "];" >> articles.js

      - name: Commit i push zmian
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add articles.js
          git diff --quiet || (git commit -m "Automatyczna aktualizacja listy artykułów" && git push)
